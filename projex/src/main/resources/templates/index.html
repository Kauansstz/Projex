<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/main/resources/static/css/output.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<body class="bg-gray-400 text-gray-200 font-sans">
    <div class="flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 shadow-md min-h-screen text-gray-200">
            <div class="container mx-auto px-6 py-4 flex items-center">
                <i class="bi bi-award-fill text-purple-500 text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-white">Projex</h1>
            </div>
            <nav class="mt-6">
                <ul>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">
                            <i class="bi bi-house-fill text-purple-500 text-lg mr-3"></i>
                            <span class="font-medium">Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">

                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">

                            <span class="font-medium">Contato</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">

        <!-- Main Content -->
        <main class="flex-1 h-screen overflow-auto p-6 bg-gray-100">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">

                <!-- Card 1 -->
                <button class="bg-gray-900 shadow-md rounded-lg p-4 w-auto text-left
                            transform transition-transform duration-200 hover:-translate-y-1 hover:shadow-lg">
                    <div class="flex flex-col space-y-2">
                        <div class="nome_certificado text-lg font-semibold text-white">
                            Gestão de Tecnologia
                        </div>
                        <div class="data_finish text-sm text-gray-400">
                            07/11/24 às 21:03
                        </div>
                        <div class="category text-sm font-medium text-purple-500 hover:text-blue-400 w-10 cursor-pointer">

                        </div>
                    </div>
                </button>

                <!-- Card 2 -->
                <button class="bg-gray-900 shadow-md rounded-lg p-4 w-auto text-left
                            transform transition-transform duration-200 hover:-translate-y-1 hover:shadow-lg">
                    <div class="flex flex-col space-y-2">
                        <div class="nome_certificado text-lg font-semibold text-white">
                            Nome Certificado
                        </div>
                        <div class="data_finish text-sm text-gray-400">
                            07/11/24 às 21:03
                        </div>
                        <div class="category text-sm font-medium text-purple-500 hover:text-blue-400 cursor-pointer">
