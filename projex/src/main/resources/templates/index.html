<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Projex</title>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Header -->
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-6 py-4 flex items-center">
            <i class="bi bi-award-fill text-purple-500 text-2xl mr-2"></i>
            <h1 class="text-xl font-bold">Projex</h1>
        </div>
    </header>

    <div class="flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 shadow-md min-h-screen">
            <nav class="mt-6">
                <ul>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">
                            <i class="bi bi-house-fill text-purple-500 text-lg mr-3"></i>
                            <span class="font-medium">Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">
                            <i class="bi bi-code-slash text-purple-500 text-lg mr-3"></i>
                            <span class="font-medium">Projetos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">
                            <i class="bi bi-telephone-fill text-purple-500 text-lg mr-3"></i>
                            <span class="font-medium">Contato</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition rounded">
                            <i class="bi bi-question-circle text-purple-500 text-lg mr-3"></i>
                            <span class="font-medium">Sobre</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 h-screen overflow-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 w-30 gap-6">

                <!-- Certificado Card -->
                <div class="bg-gray-800 shadow-md rounded-lg p-4  hover:shadow-lg transition w-auto">
                    <div class="flex flex-col space-y-2">
                        <div class="nome_certificado text-lg font-semibold text-white">
                            Gestão de Tecnologia
                        </div>
                        <div class="data_finish text-sm text-gray-400">
                            07/11/24 às 21:03
                        </div>
                        <div class="category text-sm font-medium text-purple-500">
                            Categoria
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 shadow-md rounded-lg p-4 hover:shadow-lg transition w-auto">
                    <div class="flex flex-col space-y-2">
                        <div class="nome_certificado text-lg font-semibold text-white">
                            Nome Certificado
                        </div>
                        <div class="data_finish text-sm text-gray-400">
                            07/11/24 às 21:03
                        </div>
                        <div class="category text-sm font-medium text-purple-500">
                            Categoria
                        </div>
                    </div>
                </div>

                <!-- Duplicar cards conforme necessário -->
            </div>
        </main>

    </div>

</body>
</html>
