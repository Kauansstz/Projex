<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css">

    <link rel="stylesheet" href="/src/main/resources/static/css/output.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Projex</title>
</head>
<style>
        :root {
            --night-bg: #011627;       /* Fundo principal */
            --night-sidebar: #1D3B53;  /* Fundo sidebar */
            --night-card: #0B253A;     /* Fundo card */
            --night-text: #D6DEEB;     /* Texto principal */
            --night-muted: #637777;    /* Texto secundário */
            --night-accent: #C792EA;   /* Acento (roxo/keyword) */
            --night-green: #ADDB67;    /* Verde destaque */
            --night-orange: #F78C6C;   /* Números */
            --night-blue: #82AAFF;     /* Azul funções */
        }
    </style>
</head>
<body class="bg-[#F4F6FA] text-[#1F2937] font-sans">
    <div class="flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-[#1E293B] shadow-md min-h-screen text-gray-200 flex flex-col">
            <!-- Cabeçalho -->
            <div class="container mx-auto px-6 py-4 flex items-center">
                <i class="bi bi-award-fill text-[#6366F1] text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-white">Projex</h1>
            </div>

            <!-- Navegação -->
            <nav class="mt-6 flex-1">
                <ul>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-[#334155] transition rounded">
                            <i class="bi bi-house-fill text-[#6366F1] text-lg mr-3"></i>
                            <span class="font-medium">Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-[#334155] transition rounded">
                            <i class="bi bi-code-slash text-[#3B82F6] text-lg mr-3"></i>
                            <span class="font-medium">Projetos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-[#334155] transition rounded">
                            <i class="bi bi-search text-lg mr-3"></i>
                            <span class="font-medium">Explorar</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-[#334155] transition rounded">
                            <i class="bi bi-telephone-fill text-[#10B981] text-lg mr-3"></i>
                            <span class="font-medium">Contato</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-6 py-3 hover:bg-[#334155] transition rounded">
                            <i class="bi bi-question-circle text-[#F59E0B] text-lg mr-3"></i>
                            <span class="font-medium">Sobre</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Footer -->
            <footer class="mt-auto  text-[15px] px-6 py-4">
                <button class=" hover:text-[#3B82F6] cursor-pointer duration-300">
                    <i class="bi bi-person-circle text-[20px]"></i>
                    Kauan dos Santos de Souza
                </button>
            </footer>
        </aside>


        <!-- Main Content -->
        <main class="flex-1 h-screen overflow-auto p-6 bg-[#F4F6FA]">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">

                <!-- Card 1 -->
                <button class="bg-white shadow-md rounded-lg p-4 w-auto text-left border border-gray-200
                            transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg">
                    <div class="flex flex-col space-y-2">
                        <div class="nome_certificado text-lg font-semibold text-[#1F2937]">
                            Gestão de Tecnologia
                        </div>
                        <div class="data_finish text-sm text-[#64748B]">
                            07/11/24 às 21:03
                        </div>
                        <div class="category text-sm font-medium text-[#6366F1] w-8 hover:text-[#3B82F6] cursor-pointer duration-300">
                            Categoria
                        </div>
                    </div>
                </button>

                <!-- Card 2 -->
                <button class="bg-white shadow-md rounded-lg p-4 w-auto text-left border border-gray-200
                            transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg">
                    <div class="flex flex-col space-y-2">
                        <div class="nome_certificado text-lg font-semibold text-[#1F2937]">
                            Nome Certificado
                        </div>
                        <div class="data_finish text-sm text-[#64748B]">
                            07/11/24 às 21:03
                        </div>
                        <div class="category text-sm font-medium text-[#6366F1] w-8 hover:text-[#3B82F6] cursor-pointer duration-300">
                            Categoria
                        </div>
                    </div>
                </button>

            </div>
        </main>
        
    </div>
</body>



</html>
