<div class="flex min-h-screen bg-gray-100 py-10 pl-0 md:pl-64 justify-center items-start" th:fragment="editCertificate">
    
    <div class="w-full max-w-5xl p-8 bg-white rounded-2xl shadow-2xl mx-6">

        <h2 class="text-3xl font-bold text-center text-gray-900 mb-10">
            Editar Certificado
        </h2>

        <form th:action="@{/panelCertificados/{id}/editar(id=${certificado.id})}"
              th:object="${certificado}"
              method="post"
              enctype="multipart/form-data"
              class="grid grid-cols-1 md:grid-cols-12 gap-10">

            <div class="md:col-span-7 space-y-5">
                <input type="hidden" th:field="*{id}">

                <div class="flex flex-col">
                    <label class="mb-2 font-semibold text-gray-700">Título:</label>
                    <input type="text" th:field="*{titulo}" placeholder="Digite o título"
                           class="border border-gray-300 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500"/>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col autocomplete-container relative">
                        <label class="mb-2 font-semibold text-gray-700">Instituição:</label>
                        <input type="text" th:field="*{instituicao}" placeholder="Instituição" id="instituicaoInput"
                               autocomplete="off" class="border border-gray-300 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500"/>
                        <ul id="instituicaoList" class="absolute z-20 w-full bg-zinc-900 border border-zinc-700 rounded-md mt-[5.2rem] hidden max-h-48 overflow-y-auto text-white"></ul>
                    </div>

                    <div class="flex flex-col autocomplete-container relative">
                        <label class="mb-2 font-semibold text-gray-700">Tipo de Certificação:</label>
                        <input type="text" th:field="*{typeCertificate}" placeholder="Tipo" id="TypeInput"
                               autocomplete="off" class="border border-gray-300 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500"/>
                        <ul id="TypeList" class="absolute z-20 w-full bg-zinc-900 border border-zinc-700 rounded-md mt-[5.2rem] hidden max-h-48 overflow-y-auto text-white"></ul>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="mb-2 font-semibold text-gray-700">Descrição:</label>
                    <textarea th:field="*{descricao}" rows="4" placeholder="Descrição detalhada"
                              class="border border-gray-300 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex flex-col">
                        <label class="mb-2 font-semibold text-gray-700">Status:</label>
                        <select th:field="*{status}" class="border border-gray-300 rounded-lg px-4 py-3 outline-none">
                            <option value="">Selecione</option>
                            <option value="EM_ANDAMENTO">Em andamento</option>
                            <option value="CONCLUIDO">Concluído</option>
                            <option value="CANCELADO">Cancelado</option>
                        </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="mb-2 font-semibold text-gray-700">Conclusão:</label>
                        <input type="date" th:field="*{dataConclusao}" class="border border-gray-300 rounded-lg px-4 py-3 outline-none"/>
                    </div>

                    <div class="flex flex-col">
                        <label class="mb-2 font-semibold text-gray-700">Categoria:</label>
                        <select id="categoria" th:field="*{category}" class="border border-gray-300 rounded-lg px-4 py-3 outline-none">
                            <option value="">Selecione</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.name()}" th:text="${cat.label}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="md:col-span-5 flex flex-col space-y-4">
                <label class="font-semibold text-gray-700">Documento Anexado:</label>
                
                <div id="previewContainer" 
                     th:classappend="${certificado?.anexoNome != null ? '' : 'hidden'}" 
                     class="relative flex flex-col items-center justify-center bg-gray-50 border-2 border-dashed border-gray-300 rounded-2xl p-4 min-h-[350px]">
                    
                    <img id="imagePreview" 
                         th:src="${certificado.anexoNome != null} ? '/uploads/' + ${certificado.anexoNome} : ''"
                         th:classappend="${certificado.anexoNome != null} ? '' : 'hidden'"
                         class="rounded-lg max-h-80 object-contain shadow-md mb-4" />

                    <a id="downloadLink" 
                       th:if="${certificado.anexoNome != null}"
                       th:href="@{/uploads/{nome}(nome=${certificado.anexoNome})}" 
                       th:download="${certificado.anexoNome}"
                       class="inline-flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg transition">
                        <i class="bi bi-download"></i> Baixar Arquivo
                    </a>
                </div>

                <label for="fileInput" id="uploadBtn"
                    class="relative flex items-center gap-2 bg-gray-100 border border-gray-300 w-full justify-center px-4 py-3 rounded-xl cursor-pointer hover:bg-gray-200 transition overflow-hidden mt-2">
                    
                    <div id="progressBar" class="absolute inset-0 bg-purple-500 pointer-events-none hidden opacity-20" style="width: 0%"></div>
                    
                    <div class="relative z-10 flex items-center gap-2 text-gray-600">
                        <i class="bi bi-card-image text-[20px]"  id="icon"></i>
                        <span id="fileName" class="font-medium" th:text="${certificado?.anexoNome != null ? certificado.anexoNome : 'Trocar Certificado'}">
                            Anexar certificado
                        </span>
                    </div>
                </label>
                
                <input type="file" id="fileInput" class="hidden" th:field="*{anexo}">
                <input type="hidden" th:field="*{anexoNome}">

                <div class="bg-purple-50 p-4 rounded-xl border border-purple-100 space-y-2">
                    <span class="font-semibold text-purple-900 block">Visibilidade</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" th:field="*{isPublish}" class="sr-only peer">
                        <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-purple-600 transition-colors after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:w-5 after:h-5 after:rounded-full after:transition-all peer-checked:after:left-[26px]"></div>
                        <span class="ml-4 text-sm font-medium text-gray-600 peer-checked:text-purple-600">Tornar público</span>
                    </label>
                    <p class="text-xs text-gray-500">Se ativado, aparecerá na área de exploração.</p>
                </div>
            </div>

            <div class="md:col-span-12 flex justify-end gap-4 border-t border-gray-100 pt-8 mt-4">
                <a th:href="@{/panelCertificados}"
                   class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold px-8 py-3 rounded-xl transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-12 py-3 rounded-xl shadow-lg transition transform active:scale-95">
                    Salvar Alterações
                </button>
            </div>
        </form>

        <div th:if="${mensagemErro}" role="alert" id="alert" th:utext="${mensagemErro}" class="font-medium"></div>
        <div th:if="${mensagemSucesso}" role="alert" id="alert" th:text="${mensagemSucesso}"></div>
    </div>

    <div id="imageModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <button id="closeModal" class="absolute top-6 right-6 text-white text-3xl">&times;</button>
        <img id="modalImage" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl cursor-zoom-out">
    </div>
</div>
