<main class="flex-1 h-screen overflow-auto  ml-64 rounded-lg p-6 bg-[#F4F6FA]" 
    th:fragment="cards(extraClass)"
    th:class="'flex-1 h-screen overflow-auto rounded-lg p-6 bg-[#F4F6FA] ml-64' + ${extraClass}">
    <div class="grid grid-cols-3  w-auto md:grid-cols-3 lg:grid-cols-3 gap-6">

        <!-- Card 1 -->
        <button class="bg-white shadow-md rounded-lg p-4 w-auto text-left border border-gray-200
                    transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg">
            <div class="flex flex-col space-y-2">
                <div class="nome_certificado text-lg font-semibold text-[#1F2937]">
                    Gestor de Pix
                </div>
                <div class="flex flex-row gap-2">
                    <div class="gap-1 flex text-sm font-medium text-[#6366F1] w-55 hover:text-[#3B82F6] cursor-pointer duration-300">
                        <i class="bi bi-person-circle"></i>Nome do usuário |
                    </div>
                    <div class="category text-sm font-medium text-[#6366F1] w-8 hover:text-[#3B82F6] cursor-pointer duration-300">
                        Software
                    </div>
                </div>
            </div>
        </button>

        <!-- Card 2 -->
        <button class="bg-white shadow-md rounded-lg p-4 w-auto text-left border border-gray-200
                    transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg">
            <div class="flex flex-col space-y-2">
                <div class="nome_certificado text-lg font-semibold text-[#1F2937]">
                    Pokedex
                </div>
                <div class="flex flex-row gap-2">
                    <div class="gap-1 flex text-sm font-medium text-[#6366F1] w-55 hover:text-[#3B82F6] cursor-pointer duration-300">
                        <i class="bi bi-person-circle"></i>Nome do usuário |
                    </div>
                    <div class="category text-sm font-medium text-[#6366F1] w-8 hover:text-[#3B82F6] cursor-pointer duration-300">
                        Software
                    </div>
                </div>
            </div>
        </button>
        <button class="bg-white shadow-md rounded-lg p-4 w-auto text-left border border-gray-200
                    transform transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg">
            <div class="flex flex-col space-y-2">
                <div class="nome_certificado text-lg font-semibold text-[#1F2937]">
                    Jogo do Mario
                </div>
                <div class="flex flex-row gap-2">
                    <div class="gap-1 flex text-sm font-medium text-[#6366F1] w-55 hover:text-[#3B82F6] cursor-pointer duration-300">
                        <i class="bi bi-person-circle"></i>Nome do usuário |
                    </div>
                    <div class="category text-sm font-medium text-[#6366F1] w-8 hover:text-[#3B82F6] cursor-pointer duration-300">
                        Game
                    </div>
                </div>
            </div>
        </button>

    </div>
</main>
